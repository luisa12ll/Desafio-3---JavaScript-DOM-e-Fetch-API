<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Desafio 3 - Municípios por UF</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="tela-centro">
    <h1 class="text-center titulo-main">Desafio 3 - Municípios por UF</h1>
    <div class="card shadow card-centro">
      <div id="mensagem" class="alert alert-warning text-center" style="display:none; font-size:0.95rem; padding: 6px 12px;"></div>
      <div class="mb-3">
        <label for="ufSelect" class="form-label fs-5">Selecione uma UF:</label>
        <select id="ufSelect" class="form-select">
          <option value="">Selecione uma UF</option>
        </select>
      </div>
      <div id="listaMunicipios" style="display:none;">
        <h2 class="fs-5 mt-3 mb-2">Lista de Municípios</h2>
        <table class="table table-striped table-bordered rounded mb-0" id="municipiosTable">
          <thead>
            <tr>
              <th class="bg-roxo text-white">Município</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="paginacao" style="display:none; margin-top: 15px; text-align: center;">
            <button id="btnAnterior" disabled>Anterior</button>
            <span id="infoPagina" style="margin: 0 12px;"></span>
             <button id="btnProximo" disabled>Próximo</button>
        </div>
      </div>
    </div>

    <p class="footer-fixo">© Copyright Luísa de Souza Ferreira - Treinee EngNet - 2025</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
